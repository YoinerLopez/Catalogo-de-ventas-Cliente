<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <form class="box" #frmregister="ngForm" (ngSubmit)="onRegister(frmregister)">
          <h1>Registrarse</h1>
          <p class="text-muted">Por favor ingrese todos los campos</p>
          <input type="text" class="form-control" name="nickname" id="nickname" placeholder="Nickname" ngModel required>
          <input type="email" class="form-control" name="email" id="email" placeholder="example@gmail.com" ngModel required>
          <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel required>
          <input type="text" class="form-control" name="address" id="address" placeholder="Address" ngModel required>
          <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" ngModel required>
          <input type="submit" name="" value="Registrarse" href="#">
        </form>
      </div>
    </div>
  </div>
</div>
