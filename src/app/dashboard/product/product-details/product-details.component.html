<app-navbar></app-navbar>

<div class="col-12">
    <div class="row">
        <div class="col-12" *ngIf="product">
            <div class="row" style="width:100%">
                <div class="col-5">
                    <img class="card-img-top" src="{{ product.urlphoto }}" alt="20%" width="20%">
                </div>
                <div class="col-6">
                   
                        <h4 class="card-title">{{product.name}} <i *ngIf="store"><a class="card-text"> {{ store.name }} </a></i></h4>
                        <h5 class="card-text">Precio actual {{ getPrice(product) }}<i class="text-danger col-4">{{ product.discount  }}%</i></h5>
                        <p class="card-text">Precio anterior {{ product.price }} </p>
                        
                        <a class="btn btn-info col-4" routerLink="/products/{{ product._id }}">
                            Agregar al carrito
                        </a>
                        <a class="btn btn-dark col-4" routerLink="/home">
                            Volver
                        </a>
                </div>
                <div>
                    <h4>Descripci√≥n</h4>
                    <p class="card-text"> {{ product.content }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
