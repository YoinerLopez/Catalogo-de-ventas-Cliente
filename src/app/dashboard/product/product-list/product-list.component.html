<app-navbar></app-navbar>

<div *ngIf="infStore">
    <h3> {{ infStore.name }}</h3>
</div>
<div class="content">
    <div class="row">
        <div class="col-6" *ngFor="let product of products">
            <div class="row card" style="width:80%">
                <div class="card-header">
                    <img class="card-img-top" src="{{ product.urlphoto }}" alt="Card image">
                </div>
                
                <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>
                    <h6 class="card-text">Descuento {{ product.discount  }}%</h6>
                    <h5 class="card-text">Precio actual {{ getPrice(product) }}</h5>
                    <p class="card-text">Precio anterior {{ product.price }} </p>
                    <a class="btn btn-info col-6" routerLink="/products/{{ product._id }}">
                        Ver más
                    </a>
                    <a class="btn btn-success col-6" >
                        Añadir al carro
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
