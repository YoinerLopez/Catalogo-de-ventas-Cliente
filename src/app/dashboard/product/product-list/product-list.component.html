<app-navbar></app-navbar>
<div class="p-4" *ngIf="infStore">
    <h3> {{ infStore.name }}</h3>
</div>
<div class="content p-4">
    <div class="row">
        <div class="col-6" *ngFor="let product of products">
            <div class="row card" style="width:80%">
                <div class="card-header">
                    <img class="card-img-top" src="{{ product.urlphoto }}"
                        alt="Card image">
                </div>

                <div class="card-body">
                    <h4 class="card-title">{{product.name}}</h4>
                    <h6 class="card-text">Descuento {{ product.discount }}%</h6>
                    <label for="price">Precio</label>
                    <h5  class="card-text"> Precio {{
                        getPrice(product) }}</h5>
                    <h5 class="card-text" #price>Precio actual {{
                        getPrice(product) }}</h5>
                    <p class="card-text">Precio anterior {{ product.price }}
                    </p>

                    <form (ngSubmit)="addProduct(id)">
                        <input id="prodId" name="prodId" type="hidden" value="{{ product._id }}" #id>
                        <button class="btn btn-success col-12">Añadir al carrito</button>
                    </form>

                    <a class="btn btn-info text-center col-12"
                        routerLink="/products/{{ product._id }}">
                        Ver más
                    </a>


                </div>
            </div>
        </div>
    </div>
</div>
